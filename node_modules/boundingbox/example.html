<html>
<head>
  <meta charset="utf-8">
  <title>BoundingBox example</title>
</head>
<body>
  <div id="mocha"></div>

  <script src="node_modules/leaflet/dist/leaflet.js"></script>

  <script src="dist/boundingbox.js"></script>
  <script>
    var bounds = new BoundingBox({
      minlat: 48,
      minlon: 16,
      maxlat: 49,
      maxlon: 17
    })
    alert(bounds.toBBoxString())
  </script>
</body>
</html>
